<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Reviews</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3f8ca6;
            color: #000000;
            padding: 400px 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        section {
            margin: 200px;
            padding: 300px;
            background-color: #fff;
            border-radius: 500px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            margin-top: 10px;
        }

        form input, form textarea {
            margin-top: 5px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form button {
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        h2 {
            color: #333;
        }

        ul {
            list-style-type: disc;
            padding-left: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 0px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<header>
<img src="images/Custom Garage Auto review.jpg" width="300" alt="Contact Us Image">
        <h1>My Portfolio</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Signup</a></li>
                <li><a href="logout.html">Logout</a></li>
				<li><a href="reviews.html">Reviews</a></li>
            </ul>
        </nav>
    </header>
    <h1>Service Reviews</h1>

    <div class="review-form">
        <h2>Submit a Review</h2>
        <form id="reviewForm">
            <label for="serviceId">Service ID:</label>
            <input type="number" id="serviceId" name="serviceId" required>

            <label for="rating">Rating (1-5):</label>
            <input type="number" id="rating" name="rating" min="1" max="5" required>

            <label for="comment">Comment:</label>
            <textarea id="comment" name="comment" rows="4"></textarea>

            <button type="submit">Submit Review</button>
        </form>
    </div>

    <div class="reviews-list" id="reviewsList">
        <h2>Reviews</h2>
        <!-- Reviews will be displayed here -->
    </div>

    <script>
        document.getElementById('reviewForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Collect form data
            const serviceId = document.getElementById('serviceId').value;
            const rating = document.getElementById('rating').value;
            const comment = document.getElementById('comment').value;

            // Create a new review element
            const reviewItem = document.createElement('div');
            reviewItem.className = 'review-item';

            const reviewContent = `
                <div class="rating">Rating: ${'★'.repeat(rating)}${'☆'.repeat(5 - rating)}</div>
                <div class="comment">${comment}</div>
                <div class="review-date">Reviewed on: ${new Date().toLocaleDateString()}</div>
            `;

            reviewItem.innerHTML = reviewContent;

            // Append the new review to the reviews list
            document.getElementById('reviewsList').appendChild(reviewItem);

            // Clear the form
            document.getElementById('reviewForm').reset();
        });
    </script>
</body>
</html>
